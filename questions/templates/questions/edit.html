{% extends 'layouts/base.html' %}

{% block content %}
    <form class="container border mt-4 rounded-lg bg-vanilla-5 p-6 max-w-4xl mx-auto relative mb-2" action="{% url "questions:show" question.id%}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-control">
                <label class="label">{{ field.label }}</label>
                {{ field }}
                <span class="text-red-500">{{ field.errors }}</span>
            </div>
        {% endfor %}

        {% include "questions/partials/_labels.html" with question=question only %}

        <button class="btn">完成此編輯</button>
        <a href="{% url "questions:show"  question.id%}" class="btn">放棄此編輯</a>
    </form>
{% endblock  %}
