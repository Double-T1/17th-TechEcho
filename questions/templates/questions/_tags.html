{% load question_tags %}
<div class="my-2">
    <label for="tags">標籤</label>
    <input
        required
        x-data="tag_input"
        type="text"
        name="tags"
        class="input input-bordered"
        placeholder="至少要填一個標籤"
        {% if question %}
            value="
                {% for tag in question|question_tags %}
                    {{tag}},
                {% endfor %}
            "
        {% endif %}  
    />
</div>
