<div id="banner" hx-swap-oob="outerHTML" class="animate-fadeIn flex text-green-3 justify-center items-center text-xl">
    {% if online_count|add:'-1' %}
        {% include "users/partials/_picture.html" with user=other_user size="6" margin="4" %}
        <p>
            {{ other_user.get_display_name }}
            {{ other_user.is_teacher|yesno:"老師," }}
            在線
        </p>
    {% else %}
        <p>無人在線</p>
    {% endif %}
</div>

<span id="online-dot" class="dot absolute top-1 left-1 {{online_count|add:"-1"|yesno:"green-dot animate-pulse,gray-dot"}}"></span>
