<div id="banner" hx-swap-oob="outerHTML" class="fade-in flex text-green-3 justify-center items-center text-xl">
    {% if online_count|add:'-1' %}
        <img src="https://via.placeholder.com/40" alt="photo" class="w-6 h-6 rounded-full mr-4">
        <p>
            {{ other_user }}
            {% if other_user.is_teacher %}
                老師
            {% endif %}
            在線
        </p>
    {% else %}
        <p>無人上線</p>
    {% endif %}

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease;
        }
    </style>
</div>

{% if online_count|add:'-1' %}
    <span id="online-dot" class="dot green-dot absolute top-1 left-1"></span>
{% else %}
    <span id="online-dot" class="dot gray-dot absolute top-1 left-1"></span>
{% endif %}
