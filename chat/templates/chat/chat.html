{% extends 'layouts/base.html' %}

{% block content %}
<div>
    <h1>Current User: {{user}} </h1>
    <ul id="message_list">
        {% for chat_message in chat_messages %}
            <li>
                <p>
                    {{chat_message}}
                </p>
                <p>
                    {{chat_message.created_at}}
                </p>
            </li>
        {% endfor %}
    </ul>
    <form class="flex flex-col gap-2" method="POST" action="{% url "chat:room" room_id%}">
        {% csrf_token %}
        {{form}}
        <button class="btn">send the message</button>
    </form>
</div>

{% endblock %}
