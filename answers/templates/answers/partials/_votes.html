{% if user.is_authenticated %}
{% load questions %}
<form
    hx-post="{% url 'answers:vote' answer.id 'upvote' %}"
    hx-target="#votes-count-{{ answer.id }}"
    hx-swap="innerHTML"
>
    {% csrf_token %}
    <button type="submit">
        <i class="fa-{{answer.voted|check_vote:"upvote"}} fa-thumbs-up text-lg font-bold"></i>
    </button>
</form>

<span id="votes-count-{{ answer.id }}">{{ answer.votes_count }}</span>

<form
    hx-post="{% url 'answers:vote' answer.id 'downvote' %}"
    hx-target="#votes-count-{{ answer.id }}"
    hx-swap="innerHTML"
>
    {% csrf_token %}
    <button>
        <i class="fa-{{answer.voted|check_vote:"downvote"}} fa-thumbs-down text-lg font-bold"></i>
    </button>
</form>
{% else %}
<i class="fa-solid fa-thums-up text-gray-500 text-lg font-bold"></i>
<span class="text-gray-500">{{ answer.votes_count }}</span>
<i class="fa-solid fa-thumbs-down text-gray-500 text-lg font-bold"></i>
{% endif %}
