<section class="my-4">
    {% for answer in answers %}
        {% include "answers/_answer.html" with answer=answer only %}
    {% empty %}
        <div>目前無答案</div>
    {% endfor %}
</section>

<form method="POST" action="{% url "answers:index" question.id %}">
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        {{ form.media }}
        {{ form.content }}
        <button class="btn btn-primary btn-sm">新增答案</button>
    </div>
</form>
