<section class="container mx-auto border px-6 py-4 my-4 rounded-lg">
    <div class="flex justify-between">
        <div class="flex items-center mb-4">
            <img src="https://via.placeholder.com/40" alt="photo" class="w-12 h-12 rounded-full mr-4">
            <div>
                <div class="text-lg font-medium text-gray-800">{{ answer.user }}</div>
                <div class="text-gray-500">{{ answer.created_at|date:'Y/m/d H:i' }}</div>
            </div>
        </div>
        <div class="flex items-center">
            <form action="{% url 'answers:delete_answer' answer.id%}" method="POST">  
                {% csrf_token %}
                <button class="btn btn-sm bg-red-600 text-white">刪除</button>
            </form> 
        </div>
    </div>

    <div class="text-lg leading-relaxed mb-4">
        {{ answer.content|safe }}
    </div>
    <div class="flex justify-between items-center">
        <div x-data="{ count: 0 }" class="text-xl font-bold ">
            <button x-on:click="count++" class="p-2 border rounded-full text-gray-500 text-lg font-bold">
                <i class="fa-solid fa-arrow-up"></i>
            </button> 

            <span x-text="count" class="p-3"></span>

            <button x-on:click="count--" class="p-2 border rounded-full text-gray-500 text-lg font-bold">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>
    </div>
</section>
