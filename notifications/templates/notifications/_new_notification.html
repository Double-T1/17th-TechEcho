<ul id="notification_list" hx-swap-oob="afterbegin">
    <li class="flex justify-between items-center bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
        <a href="{% url url_name question_id %}" @click.stop>
            <p class="text-sm">{{message}}</p>
            <p class="text-xs">{{created_at}}</p>
        </a>
        <button @click="clear()" class="btn btn-xs" name="answer_id" value="{{answer_id}}">X</button>
    </li>
</ul>
