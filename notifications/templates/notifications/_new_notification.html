<ul id="notification_list" hx-swap-oob="afterbegin">
    <li class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
        <a href="{% url url_name question_id %}" @click.stop>
            <p class="text-sm">{{message}}</p>
            <p class="text-xs">{{created_at}}</p>
        </a>
    </li>
</ul>
