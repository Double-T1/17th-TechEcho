{% extends 'layouts/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 mt-8 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
        新增文章
    </h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Buttons for different actions -->
        <button type="submit" name="action" value="save_draft" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md">
            儲存草稿
        </button>
        <button type="submit" name="action" value="preview" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md">
            預覽
        </button>
        <button type="submit" name="action" value="publish" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md">
            發佈
        </button>
    </form>
</div>
{% endblock %}
