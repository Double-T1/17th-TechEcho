{% extends 'layouts/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">{{ blog.title }}</h1>
    <div class="prose max-w-full">
        {{ content_html|safe }}
    </div>
    <p class="mt-4 text-sm text-gray-500"><strong>Created at:</strong> {{ blog.created_at }}</p>


    <form method="post" action="{% url 'blogs:new' %}">
    {% csrf_token %}

    <input type="hidden" name="title" value="{{ form.title.value }}">
    <input type="hidden" name="content" value="{{ form.content.value }}">
    <input type="hidden" name="category" value="{{ form.category.value }}">
    <input type="hidden" name="is_draft" value="{{ form.is_draft.value }}">


    <button type="submit" name="action" value="edit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Edit Post
    </button>
    <button type="submit" name="action" value="publish" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Publish Post
    </button>
</form>

</div>
{% endblock %}
