{% extends 'layouts/base.html' %}

{% block content %}
<h1>{{ blog.title }}</h1>
<p>{{ blog.content }}</p>
<p><strong>Created at:</strong> {{ blog.created_at }}</p>

<!-- Link to edit the blog post -->
<a href="{% url 'blogs:edit' blog.pk %}">Edit</a>

<!-- Form to delete the blog post -->
<form action="{% url 'blogs:delete' blog.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
