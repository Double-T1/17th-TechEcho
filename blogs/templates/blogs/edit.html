{% extends 'layouts/base.html' %}

{% block content %}

<div class="max-w-2xl mx-auto bg-white p-6 mt-8 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">編輯文章</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
            更新文章
        </button>
    </form>
    <a href="{% url 'blogs:show' blog.pk %}" class="text-blue-500 hover:underline">取消</a>
</div>

{% endblock %}
