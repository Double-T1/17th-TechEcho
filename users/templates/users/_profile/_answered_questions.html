<div
  x-show="currentView === '_answered_questions'"
  class="bg-white shadow rounded-lg p-6"
>
  <h1 class="text-2xl font-bold mb-2">我回答過的</h1>
  {% for answer in answers %}
  <div
    class="p-4 border solid mb-6 border-gray-200 hover:bg-gray-100 transition"
  >
    <a
      href="{% url 'questions:show' answer.question.id %}"
      class="text-black hover:text-blue-700 font-mono"
    >
      {{ answer.question.title|striptags|truncatechars:30}}
    </a>
  </div>
  {% empty %}
  <p class="text-black font-mono">無回答記錄</p>
  {% endfor %}
</div>
