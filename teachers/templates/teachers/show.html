{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-lg relative">
    <h1 class="text-4xl font-bold mb-6 text-gray-900 text-center">Teacher Personal Data</h1>

    <section class="mb-6 max-w-screen-md mx-auto">
        <div class="p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">
                {% if teacher.user.username %}
                {{ teacher.user.username }}
                {% else %}
                {{ teacher.nickname }}
                {% endif %}
            </h2>
            <p class="text-lg text-gray-600 mb-2">{{ teacher.expertise }}</p>
            <article class="text-gray-700 break-words">{{ teacher.introduce }}</article>
        </div>
    </section>

    <div class="flex justify-between items-center mb-4">
        <a href="{% url 'teachers:edit' teacher.id %}"
            class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-colors">修改基本資訊</a>
        <form action="{% url 'teachers:delete' teacher.id %}" method="POST" onsubmit="return confirm('您確定要刪除這條資訊嗎？');">
            {% csrf_token %}
            <button type="submit"
                class="px-3 py-1.5 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors text-sm">刪除資訊</button>
        </form>
    </div>




    <a href="{% url 'teachers:index' %}" class="btn text-blue-500 hover:text-blue-700 mt-4 ">老師列表</a>
</div>
{% endblock %}
