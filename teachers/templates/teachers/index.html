{% extends "layouts/base.html" %}

{% block content %}

<div class="p-6 max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-4xl font-bold text-gray-900">專家列表</h2>
    </div>

    <div class="p-6 max-w-4xl mx-auto">
        <section>
            {% for teacher in teachers %}
            <a href="{% url 'teachers:show' teacher.id %}" class="block mb-4 p-4 shadow-md hover:bg-gray-100">
                <div class="flex flex-col">
                    <h3 class="text-xl font-semibold text-gray-900">{{ teacher.nickname }}</h3>
                    <p class="text-gray-700 mt-1">{{ teacher.expertise }}</p>
                    <p class="text-gray-600 mt-1">{{ teacher.introduce|truncatechars:50 }}</p>
                </div>
            </a>
            {% endfor %}
        </section>
    </div>
</div>

{% endblock %}
