{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6 max-w-2xl mx-auto bg-white shadow-lg rounded-lg">
    <h1 class="text-center text-3xl text-gray-900">專家檔案</h1>

    <section class="flex justify-center">
        <form action="{% url 'teachers:show' teacher.id %}" method="POST" autocomplete="off" class="space-y-4">
            {% csrf_token %}

            <div class="grid gap-4">
                {{ form.user.as_hidden }}
                <p>暱稱:{{ form.nickname }}</p>
                <p>專業能力:{{ form.expertise }}</p>
                <p>自我介紹:{{ form.introduce }}</p>
                <p>諮詢時間:{{ form.schedule }}</p>
            </div>

            <button type="submit" class="btn">編輯檔案</button>
        </form>
    </section>

</div>
{% endblock %}
