{% extends "layouts/base.html" %}

{% block content %}
<h1 class="p-6 text-4xl font-bold mb-6 text-gray-900 text-center">編輯專家資訊</h1>

<div class="p-4 max-w-3xl mx-auto flex justify-center items-center">
    <section class="w-full max-w-lg">
        <form action="{% url 'teachers:show' teacher.id %}" method="POST" autocomplete="off" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div class="">
                    <label for="{{ field.id }}" class="block text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <p>
                        {{ field }}
                    </p>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn">
                修改
            </button>
        </form>
    </section>
</div>
{% endblock %}
