{% extends "layouts/base.html" %}

{% block content %}
<h1 class="p-6 text-4xl font-bold mb-6 text-gray-900 text-center">編輯專家資訊</h1>

<div class="p-6 max-w-3xl mx-auto bg-slate-400 rounded-lg flex justify-center items-center">
    <section class="w-full max-w-lg">
        <form action="{% url 'teachers:show' teacher.id %}" method="POST" autocomplete="off" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors">修改
            </button>
        </form>
    </section>
</div>
{% endblock %}
