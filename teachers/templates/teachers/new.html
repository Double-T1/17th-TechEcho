{% extends "layouts/base.html" %}

{% block content %}
<h1 class="p-6 text-4xl font-bold mb-6 text-gray-900 text-center">成為專家</h1>

<div class="p-8 max-w-xl mx-auto bg-white shadow-lg rounded-lg">

    <section class="flex justify-center">
        <form action="{% url 'teachers:index' %}" method="POST" autocomplete="off" class="">
            {% csrf_token %}

            <div class="grid gap-4">
                {% for field in form %}
                <div class="">
                    <label for="{{ field.id_for_label }}" class="p-4 block text-gray-700 font-semibold">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-neutral bg-yellow-600">
                成為專家
            </button>
        </form>
    </section>

</div>
{% endblock %}
