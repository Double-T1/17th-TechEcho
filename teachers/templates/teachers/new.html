{% extends "layouts/base.html" %}

{% block content %}

<h1 class="p-6 text-4xl font-bold mb-6 text-gray-900 text-center">成為專家</h1>

<div class="p-4 max-w-xl mx-auto border border-gray-300">

    <section class="flex justify-center">
        <form action="{% url 'teachers:index' %}" method="POST" autocomplete="off" class="space-y-4">
            {% csrf_token %}

            <div class="grid gap-4">
                {{ form.user.as_hidden }}
                <p>暱稱:{{ form.nickname }}</p>
                <p>專業能力:{{ form.expertise }}</p>
                <p>自我介紹:{{ form.introduce }}</p>
                <p>諮詢時間:{{ form.schedule }}</p>
            </div>

            <button type="submit"
                class="w-full py-2 mt-4 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition-colors">
                成為專家
            </button>
        </form>
    </section>

</div>

{% endblock %}
