<li class="tooltip tooltip-bottom"
    data-tip="沒有通知"
    x-data="notifications">
    <button @click.prevent="toggleDropdown()" class="relative">
        <i class="fa-solid fa-bell"></i>
        <span x-ref="number_span" id="notification-number" class="text-white bg-red-700 absolute rounded-full text-xs -mt-1.5 -ml-2 py-0 px-1.5"></span>
    </button>
    <ul x-show="notificationOpen" @click.away="closeDropdown()"
        class="absolute right-0 z-20 mt-8 text-green-3 w-60 bg-vanilla-5"
        style="display: none"
        id="notification_list"
        hx-ext="ws"
        ws-connect="ws/notifications/"
        ws-send>
        {% for message in messagas %}
            <li class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                <p class="text-sm">{{message|wordwrap:10}}</p>
            </li>
        {% endfor %}
            <li>
                <button @click="#">
                    清除所有通知
                </a>
            </li>
    </ul>
</li>
