<style>
  .tagify {
    width: 100%;
    max-width: 500px;
    background: white;
  }

  .tags-look {
    border: transparent;
  }

  .tags-look .tagify__dropdown__item {
    display: inline-block;
    border-radius: 10px;
    overflow: hidden;
    padding: 0.3em 0.5em;
    border: 1px solid white;
    background: #025959;
    margin: 0.2em;
    font-size: 0.85em;
    color: white;
    transition: 0s;
  }

  .tags-look .tagify__dropdown__item--active {
    color: white;
  }

  .tags-look .tagify__dropdown__item:hover {
    background: gold;
    border-color: lightyellow;
  }
</style>
</head>
