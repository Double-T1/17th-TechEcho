{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6">
    <h1 class="text-3xl font-bold mb-4">Teacher List</h1>

    <section>
        {% for teacher in teachers %}
        <a href="{% url 'teacher:show' teacher.id %}">
            <div class="flex">
                <h3>{{ teacher.user.username }}</h3>
                <p>{{ teacher.expertise }}</p>
                <p>{{ teacher.introduce }}</p>
            </div>
        </a>
        {% endfor %}
    </section>


    <a href="{% url 'teacher:new' %}" class="text-blue-500 hover:text-blue-700 underline">新增成為老師</a>
</div>
{% endblock %}
