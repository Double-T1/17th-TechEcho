{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Teacher List</h1>

    <section>
        {% for teacher in teachers %}
        <a href="{% url 'teacher:show' teacher.id %}"
            class="block mb-4 p-4 bg-white shadow-md rounded-lg hover:bg-gray-100 transition-colors">
            <div class="flex flex-col">
                <h3 class="text-xl font-semibold text-gray-900">{{ teacher.user.username }}</h3>
                <p class="text-gray-700 mt-1">{{ teacher.expertise }}</p>
                <p class="text-gray-600 mt-1">{{ teacher.introduce }}</p>
            </div>
        </a>
        {% endfor %}
    </section>

    <a href="{% url 'teacher:new' %}" class="text-blue-500 hover:text-blue-700 underline mt-6 inline-block">新增成為老師</a>
</div>
{% endblock %}
