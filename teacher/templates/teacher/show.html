{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-900">Teacher Personal Data</h1>

    <section class="mb-6">
        <div class="p-4 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ teacher.user.username }}</h2>
            <p class="text-lg text-gray-600 mb-2">{{ teacher.expertise }}</p>
            <article class="text-gray-700">{{ teacher.introduce }}</article>
        </div>
    </section>

    <div class="mb-4">
        <a href="{% url 'teacher:edit' teacher.id %}"
            class="inline-block px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-colors">編輯老師資訊</a>
    </div>

    <div class="mb-4">
        <a href="{% url 'teacher:delete' teacher.id %}"
            class="inline-block px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors">刪除資訊</a>
    </div>

    <a href="{% url 'teacher:index' %}" class="text-blue-500 hover:text-blue-700 underline">老師列表</a>
</div>
{% endblock %}
